<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card-profile">
    <div class="profile-upper">
      <img class="image-victor" src="./images/image-victor.jpg" alt="profile image of victor" />
    </div>
    <div class="profile-details">
      <h2>Victor Crest<span class="age">26</span><span class="london"><br>London</span></h2>
    </div>
    <div class="profile-influence">
      <p>80K<span class="influence-title">Followers</span></p>
      <p>803K<span class="influence-title">Likes</span></p>
      <p>1.4K<span class="influence-title">Photos</span></p>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">iklmonkey</a>.
  </div>-->
</body>

</html>
